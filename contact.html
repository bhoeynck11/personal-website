                            </div>

                                <label for='phone'>Phone Number (Optional):</label>
                                <input type='text' id='phone' class='form-control' placeholder="Name">
                            </div>
                            <label for='message'>Your Message:</label>
                            <textarea id='message' rows='4'class='form-control' placeholder="Type away..."></textarea>
                        </form>
                    </div>
